<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="register.php" method="post">
        <div class="container">
            <label for="regUsername"><b>Username</b></label>
            <input type="text" placeholder="Choose a Username" name="regUsername" required>

            <label for="regPassword"><b>Password</b></label>
            <input type="password" placeholder="Create a Password" name="regPassword" required>

            <label for="regPasswordConfirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Your Password" name="regPasswordConfirm" required>

            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
