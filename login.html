<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

    <h2>Login Form</h2>

    <form action="login.php" method="post">
        <div class="container">
            <label for="loginUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="loginUsername" required>

            <label for="loginPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="loginPassword" required>

            <button type="submit">Login</button>
            <a href="register.html" class="registerButton">Don't have an account yet? Register Here!</a>
        </div>
    </form>

</body>
</html>
